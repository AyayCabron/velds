<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <!-- Cabeçalho do formulário -->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <!-- Redes sociais -->
            <div id="social_media">
                <a href="https://www.linkedin.com/in/viniciuseduardolima/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="Linkedin Logo">
                </a>
                <a href= "mailto:eduardovinicius1701@gmail.com" target="_blank" >
                
                    <img src="https://logopng.com.br/logos/google-37.png" alt="Google Logo">
                </a>
                <a href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="GitHub Logo">
                </a>
            </div>
            <!-- Campos de entrada -->
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <!-- Link "Esqueceu sua senha?" -->
                    <div id="forgot_password">
                        <a href="#">Forgot Your Password ?</a>
                    </div>
                </div>
            </div>
            <!-- Botão de login -->
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
